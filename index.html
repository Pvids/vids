<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 90%;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .menu-item {
        width: 200px;
        margin: 10px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    .menu-item:hover {
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }

    .menu-item:hover .overlay {
        border: 2px solid #3498db;
    }

    .image-container {
        overflow: hidden;
        border-radius: 10px 10px 0 0;
    }

    .image-container img {
        width: 100%;
        height: auto;
        display: block;
    }

    .text-container {
        padding: 15px;
        background-color: #fff;
        border-radius: 0 0 10px 10px;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid transparent;
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
    }
</style>
</head>
<body>

<h1>Our Menu</h1>

<div class="container">
    <div class="menu-item">
        <div class="image-container">
            <img src="your_image_url_1.jpg" alt="Item 1">
            <div class="overlay"></div>
        </div>
        <div class="text-container">
            <p>Item 1 Description</p>
        </div>
    </div>
    <div class="menu-item">
        <div class="image-container">
            <img src="your_image_url_2.jpg" alt="Item 2">
            <div class="overlay"></div>
        </div>
        <div class="text-container">
            <p>Item 2 Description</p>
        </div>
    </div>
    <!-- Repeat the above structure for other menu items -->
</div>

</body>
</html>
