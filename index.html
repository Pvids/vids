<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .image-container {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .image-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            box-sizing: border-box;
        }
        .image-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pvids. Choose a format:</h1>
        <div class="image-container">
            <a href="https://example.com/page1" class="image-link">
                <img src="image1.jpg" alt="Image 1">
                <div class="image-text">Images</div>
            </a>
        </div>
        <div class="image-container">
            <a href="https://example.com/page2" class="image-link">
                <img src="image2.jpg" alt="Image 2">
                <div class="image-text">Short Clips</div>
            </a>
        </div>
        <div class="image-container">
            <a href="https://example.com/page3" class="image-link">
                <img src="image3.jpg" alt="Image 3">
                <div class="image-text">Longer videos</div>
            </a>
        </div>
    </div>
</body>
</html>
